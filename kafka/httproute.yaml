apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: kafka
  name: kafka-ui
spec:
  parentRefs:
  - name: gateway
    namespace: default
    sectionName: http
  hostnames:
  - "kafka.sming.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kafka-ui
      namespace: kafka
      port: 8081
